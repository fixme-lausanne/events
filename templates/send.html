{% extends "layout.html" %}
{% block body %}
<h1>Ajout d'un event</h1>
<h2>event sent to:</h2>
<ul>
{% for service in data.services %}
    <li><a href="{{ service.url }}">{{ service.name }}</a> {{ service.error }}</li>
{% else %}
    No service selected !
{% endfor %}
{{ error }}
</ul>
{% endblock %}
