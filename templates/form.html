<h1>Ajout d'un event</h1>
<form method="POST" action="/send">
    <label for="ev_title">Title: </label><input type="text" id="ev_title" name="ev_title" placeholder="Title" /><br/>
    <label for="ev_tags">Tags: </label><input type="text" id="ev_tags" name="ev_tags" placeholder="tag, tag, tag" /><br/>
    <label for="ev_from">Date from: </label><input type="text" id="ev_from" name="ev_from" placeholder="" /><br/>
    <label for="ev_to">Date to: </label><input type="text" id="ev_to" name="ev_to" placeholder="" /><br/>
    <label for="ev_address">Address: </label><input type="text" id="ev_address" name="ev_address" placeholder="" /><br/>
    <label for="ev_url">URL: </label><input type="text" id="ev_url" name="ev_url" placeholder="" /><br/>
    <label for="ev_free">Is the event free ?: </label><input type="text" id="ev_free" name="ev_free" placeholder="" /><br/>
    <label for="ev_tags">Tags: </label><input type="text" id="ev_tags" name="ev_tags" placeholder="" /><br/>
    <label for="ev_description">Description: </label><br/>
        <textarea id="ev_description" id="ev_description"></textarea><br/>
    <input type="hidden" id="ev_twitter" name="ev_twitter" />

    <input type="submit" value="Envoyer" name="Submit" />
    <input type="reset" value="Effacer" />

</form>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
